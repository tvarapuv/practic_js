<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Калькулятор продуктов</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div id="parent">
         <div id="form">
             <input type="text" placeholder="название" id="name">
             <input type="text" id="price" placeholder="цена">
             <input type="text"  id="amount" placeholder="количество">
             <input type="button" id="add" value="добавить">
         </div>
         <h2>Таблица продуктов</h2>
         <table id="table">
             <tr>
                 <th>название</th>
                 <th>цена</th>
                 <th>кол-во</th>
                 <th>сумма</th>
                 <th>удалить</th>
             </tr>
         </table>
         <div id="result">
             <span id="total">0</span>
         </div>
     </div>
     <script src="js.js"></script>
 </body>
 </html>
